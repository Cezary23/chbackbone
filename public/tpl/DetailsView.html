<div class="row-fluid">

    <div class="span6">
        
    	<h3><%= name %></h3>

        <small>ID: <%= id %></small>

    </div>

    <div class="span3 offset3">

        <p style="margin-top: 25px;align: right;"><a href="#monitors">&larr; Back to All Monitors</a></p>

    </div>

    <div class="span12">

        <hr />

    </div>

    <div class="clearfix"></div>

    <div class="span4 no-gutter">

        <h4>General Information</h4>

        <hr />

        <p><%= description %></p>

        <p><label><strong>Type:</strong></label>&nbsp;&nbsp;&nbsp;<%= type %></p>

        <p><label><strong>Enabled:</strong></label>&nbsp;&nbsp;&nbsp;<%= enabledDisplay %></p>

        <p><label><strong>Results Start:</strong></label>&nbsp;&nbsp;&nbsp;<%= resultsStartDisplay %></p>

        <p><label><strong>Results End:</strong></label>&nbsp;&nbsp;&nbsp;<%= resultsEndDisplay %></p>

        <p><label><strong>Tags:</strong></label>&nbsp;&nbsp;&nbsp;<ul id="allTags"></ul><div class="clearfix"></div></p>

    </div>

    <div class="span4">

        <h4>Visualizations</h4>

        <hr />

        <div id="charts"></div>

    </div>

    <div class="span4">

        <h4>Recent Mentions</h4>

        <hr />

        <div id="allPosts">
        </div>

    </div>

</div>
